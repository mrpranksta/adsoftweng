<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Khai bao namespace de dung th:* -->
<head>
    <!-- 8 12 16 20 24-->
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <!-- CSS don gian -->
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .text-danger { color: red; }
        .btn {
            padding: 8px 16px;
            margin: 0;
            border: none;
            height: 36px;
            box-sizing: border-box;

            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
            font-size: 12px;
        }
        .btn-info:hover {
            background-color: #117a8b;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }
        .search-container form {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
        }
        .search-container input {
            padding: 8px;
            height: 36px;
            width: 360px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Danh sách sinh viên</h1>

    <div class="search-container">
        <form action="/students" method="GET">
            <input type="text" name="keyword" placeholder="Nhập tên sinh viên..." />
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </form>
        <a href="/students/new">
            <button class="btn btn-primary">
                Thêm mới
            </button>
        </a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Email</th>
                <th>Tuổi</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Cu phap Thymeleaf: Duyet qua danh sach "dsSinhVien" -->
            <!-- th:each="bien_tam : ${tay_trong_model}" -->
            <tr th:each="student : ${dsSinhVien}" th:class="${student.age < 18} ? 'text-danger' : ''">
                <td th:text="${student.id}">ID Mau</td>
                <td th:text="${student.name}">Ten Mau</td>
                <td th:text="${student.email}">Email Mau</td>
                <td th:text="${student.age}">Tuoi Mau</td>
                <td>
                    <a th:href="@{/students/{id}(id=${student.id})}">
                       <button class="btn btn-primary">Chi tiết</button> 
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
