<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id != null ? 'Chỉnh sửa' : 'Thêm mới'}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .form-container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .form-group {
            display: flex;
            margin: 12px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .form-group:last-of-type {
            border-bottom: none;
        }
        .form-group label {
            font-weight: bold;
            width: 120px;
            color: #555;
            margin: 0;
        }
        .form-group input {
            flex: 1;
            padding: 4px 12px;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .form-group input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .button-container {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        .btn {
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
            flex: 1;
        }
        .btn-save:hover {
            background-color: #218838;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }
        .required::after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1 th:text="${student.id != null ? 'Chỉnh sửa sinh viên' : 'Thêm mới sinh viên'}"></h1>

    <div class="form-container">
        <form th:action="${student.id != null ? '/students/' + student.id + '/edit' : '/students/new'}" 
              method="post" th:object="${student}">
            
            <!-- ID field - only shown when editing -->
            <div class="form-group" th:if="${student.id != null}">
                <label for="id">ID:</label>
                <input type="text" id="id" th:field="*{id}" readonly />
            </div>

            <!-- ID field - only shown when creating new -->
            <div class="form-group" th:if="${student.id == null}">
                <label for="id" class="required">ID:</label>
                <input type="text" id="id" th:field="*{id}" required placeholder="Nhập mã sinh viên, ví dụ: 123"/>
            </div>

            <!-- Name field -->
            <div class="form-group">
                <label for="name" class="required">Họ và tên:</label>
                <input type="text" id="name" th:field="*{name}" required placeholder="Nhập đầy đủ họ và tên" />
            </div>

            <!-- Email field -->
            <div class="form-group">
                <label for="email" class="required">Email:</label>
                <input type="email" id="email" th:field="*{email}" required placeholder="Nhập địa chỉ email" />
            </div>

            <!-- Age field -->
            <div class="form-group">
                <label for="age" class="required">Tuổi:</label>
                <input type="number" id="age" th:field="*{age}" required min="1" max="150" placeholder="Nhập tuổi" />
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-save">Lưu</button>
                <a th:href="@{/students}" class="btn btn-cancel">Hủy</a>
            </div>
        </form>
    </div>

</body>
</html>
